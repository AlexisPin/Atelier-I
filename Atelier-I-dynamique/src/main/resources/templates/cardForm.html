<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" th:href="@{/lib/Semantic-UI-CSS-master/semantic.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
               <form class="ui form" th:action="@{/addCard}"
         th:object="${cardForm}" method="POST">
		<fieldset>
			<legend >Add Card Form </legend>
			<div class="field">
				<label for="form-name">Name</label>
				<div class="field">
					<input id="form-name" type="text"
						placeholder="Card name..." th:field="*{name}">
				</div>
			</div>
			<div class="field">
				<label  for="form-description">description</label>
				<div>
					<input  id="form-description" type="text"
						placeholder="Card description ..." th:field="*{description}">
				</div>
			</div>
			
			<div class="field">
				<label  for="form-imgUrl">Image Url</label>
				<div >
					<input id="form-imgUrl" type="text"
						placeholder="Image url..." th:field="*{imgUrl}">
				</div>
			</div>
			
			<div class="field">
				<label  for="form-family">Family</label>
				<div >
					<select id="form-family" th:field="*{family}">
					    <option th:value="'HTF'" th:text="Happy"></option>
					    <option th:value="'O'" th:text="Others"></option>
					</select>
				</div>
			</div>
			
			<div class="field">
				<label  for="form-hp">Hp</label>
				<div>
				  <input type="range" id="form-hp" th:field="*{hp}" min="0" max="100">
				</div>
			</div>
			
			<div class="field">
				<label  for="form-energy">Energy</label>
				<div>
				  <input type="range" id="form-energy" th:field="*{energy}" min="0" max="100">
				</div>
			</div>
			
			<div class="field">
				<label  for="form-attack">Attack</label>
				<div>
				  <input type="range" id="form-attack" th:field="*{attack}" min="0" max="100">
				</div>
			</div>
			
			<div class="field">
				<label  for="form-defence">Defence</label>
				<div>
				  <input type="range" id="form-defence" th:field="*{defense}" min="0" max="100">
				</div>
			</div>
	
			<div class="ui grid">
				<div class="four column row">
					<button class="ui button left floated column" type="reset" >Cancel</button>  
					<button class="ui button right floated column" type="submit" ><i class="plus icon"></i>OK</button>
				</div>
			</div>
		</fieldset>
	</form>
        </div>
        </div>
        <script src="/lib/jquery-3.3.1.min.js"></script>
        <script src="/lib/Semantic-UI-CSS-master/semantic.js"></script>
    </body>
</html>
